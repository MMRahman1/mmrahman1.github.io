# Site settings
title: "Md Mahmudur Rahman | Data Scientist"
description: "Data Science student with practical experience in data analytics, machine learning, and data visualization."
url: "https://mmrahman1.github.io"
baseurl: ""

# Author info
author:
  name: "Md Mahmudur Rahman"
  title: "Data Scientist"
  bio: "A highly motivated Data Science student with practical experience in data analytics, statistical analysis, machine learning, and data visualization. Passionate about leveraging data to solve complex business challenges."
  avatar: "/assets/images/avatar.jpg"
  email: "mmrahman1@hotmail.co.uk"
  github: "mmrahman1"
  linkedin: "mmrahman1"
  resume: "/assets/MdMRahman_CV.pdf"

# Navigation
nav_links:
  - title: About
    url: /about
  - title: Projects
    url: /projects
  - title: Blog
    url: /blog
  - title: Contact
    url: /#contact

# Build settings
markdown: kramdown
permalink: /blog/:year/:month/:day/:title/
sass:
  style: compact

plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
  - scope:
      path: ""
      type: "projects"
    values:
      layout: project

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - node_modules
  - project-name.md
